<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <h1 style="display: flex;     align-items: center;     justify-content: center">
    REPORTS</h1>
  <div fxLayout="column wrap" fxLayoutAlign="start space-around" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="space-between stretch" [fxShow]="true"><button mat-button style="background-color: #8aaee0; color:black">Total Amount</button><button mat-button style="background-color: #8aaee0; color:black" (click)="convert()">Export to spreadsheet</button></div>
    <div fxLayout="column" style="width:70%;">

      <div fxLayout="row" fxLayoutAlign="end">
        <div fxLayout="column" fxFlex="end">
          <mat-form-field fxFlex="100">
            <input matInput (keyup)="onFilter_2($event)" placeholder="Search">
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="page?.tableData" id="table-table" matSort class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;category&apos;,&apos;name&apos;,&apos;price&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;category&apos;,&apos;name&apos;,&apos;price&apos;];"></tr>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORY</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.category}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>PRICE</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.price}}</td>
        </ng-container>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
  </div>
</div>
