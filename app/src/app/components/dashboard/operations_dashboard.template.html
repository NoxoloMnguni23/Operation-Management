<div fxLayout="column " fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true"><mat-sidenav-container class="full-height" autosize="true" [hasBackdrop]="false"><mat-sidenav #sidenav class="overflow-hidden-tii position-relative-tii color-white-blue dark-blue-bg full-height" [mode]="&apos;side&apos;" [position]="&apos;start&apos;" [opened]="true" fixedInViewport="false">
      <div fxLayout="row wrap" class="close-nav-icon-tii" fxLayoutAlign="start stretch" [fxShow]="true" (click)="sidenavToggles()"><mat-icon *ngIf="!page.collapsed">chevron_right</mat-icon><mat-icon *ngIf="page.collapsed">chevron_left</mat-icon></div>
      <div fxLayout="column wrap" class="margin-1em-tii overflow-hidden-tii" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" class="max-width-300px2-tii margin-bottom-2em-tii height-10-tii" fxLayoutAlign="start center" [fxShow]="true">
          <div fxLayout="row wrap" class="width-50px-tii" fxLayoutAlign="center center" [fxShow]="true"><mat-icon>receipt_long</mat-icon></div>
          <p *ngIf="page.collapsed" class="width-150px-tii">
            Operations Department</p>
        </div>
        <div fxLayout="row wrap" class="cursor-tii height-10-tii max-width-300px-tii" fxLayoutAlign="start center" [fxShow]="true" (click)="index(item); page.selectedItem = i" *ngFor="let item of page.menuItems; let i = index" [routerLink]="item.route" routerLinkActive="activeNow-tii" [class.activeNow-tii]="page.selectedItem === i">
          <div fxLayout="row wrap" class="width-50px-tii" fxLayoutAlign="center center" [fxShow]="true"><mat-icon>{{item.icon}}</mat-icon></div>
          <p *ngIf="page.collapsed" class="width-150px-tii">
            {{item.label}}
          </p>
        </div>
      </div>
    </mat-sidenav>
    <div fxLayout="column " class="full-height" fxLayoutAlign="start stretch" [fxShow]="true"><mat-toolbar class="toolbar-bg">
        <div>
          {{page.label.label}}
        </div><span class="flex1-tii">
                </span>
        <div fxLayout="row wrap" fxLayoutGap="0.5em" fxLayoutAlign="center center" [fxShow]="true"><button mat-raised-button class="blue-bg color-white-blue" (click)="logout()">Logout</button>
          <div>
            {{page.currentUser.firstName}} {{page.currentUser.lastName}}
          </div>
        </div>
        <div class="text-center round margin-left-1em border-radius-50">
          {{page.currentUser.firstName.slice(0,1)}}{{page.currentUser.lastName.slice(0,1)}}
        </div>
      </mat-toolbar>
      <div fxLayout="row wrap" class="gray-blue-bg router-outlet-content-tii" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" fxFill><router-outlet></router-outlet></div>
    </div>
  </mat-sidenav-container></div>
