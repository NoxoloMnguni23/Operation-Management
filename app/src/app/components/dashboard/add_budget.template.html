<div fxLayout="column wrap" style="Height: 180px; Width: 400px" fxLayoutAlign="start stretch" [fxShow]="true">
  <h3 class="color-light-blue">
    Plese enter this month&apos;s approved budget.</h3>
  <form [formGroup]="page.newBudgetForm" style="height: 60%" class="full-width">
    <div style="margin-bottom: 1em; height: 20px">
      <input required formControlName="amount" [type]="page.amount" type="number" placeholder="10 000" style="padding: 8px; width: 90%">
    </div>
    <div fxLayout="row wrap" style="position: relative; margin-top: 3em" fxLayoutAlign="space-between space-between" [fxShow]="true"><button mat-button class="cancel-btn-tii" (click)="closeDialog()">Close</button><button mat-button class="submit-btn-tii" (click)="budget(page.newBudgetForm)">Submit</button></div>
  </form>
</div>
