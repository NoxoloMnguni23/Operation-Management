<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column">

    <div fxLayout="row" fxLayoutAlign="end">
      <div fxLayout="column" fxFlex="end">
        <mat-form-field fxFlex="100">
          <input matInput (keyup)="onFilter_2($event)" placeholder="Search">
        </mat-form-field>
      </div>
    </div>
    <table mat-table [dataSource]="page?.tableData" matSort class="table-width-fix">
      <tr mat-header-row *matHeaderRowDef="[&apos;Person | titlecase&apos;,&apos;shopName | titlecase&apos;,&apos;totalAmount&apos;,&apos;dateUploaded&apos;]"></tr>
      <tr mat-row (click)="selected(row)" *matRowDef="let row; columns: [&apos;Person | titlecase&apos;,&apos;shopName | titlecase&apos;,&apos;totalAmount&apos;,&apos;dateUploaded&apos;];"></tr>

      <ng-container matColumnDef="Person | titlecase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-grey">Name </th>
        <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey on-hover">{{table.Person | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="shopName | titlecase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shop Name</th>
        <td mat-cell *matCellDef="let table; let i = index;">{{table.shopName | titlecase}}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-grey">Total Amount</th>
        <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.totalAmount}}</td>
      </ng-container>

      <ng-container matColumnDef="dateUploaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-grey">Date Uploaded</th>
        <td mat-cell *matCellDef="let table; let i = index;" class="bg-grey">{{table.dateUploaded}}</td>
      </ng-container>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
